<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Columns</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .row > div {
            padding: 20px;
            background-color: orange;
            border: 2px solid black;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-sm-6">This is a section</div>
        <div class="col-lg-3 col-sm-6">This is another section</div>
        <div class="col-lg-3 col-sm-6">This is third section</div>
        <div class="col-lg-3 col-sm-6">This is forth section</div>
    </div>
</div>
</body>
</html>
